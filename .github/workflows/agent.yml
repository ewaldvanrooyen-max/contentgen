name: contentgen-agent

on:
  push:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      commit_msg:
        description: "Optional commit message for a manual run"
        required: false
        default: ""
      no_check:
        description: "Skip repo checks (diagnostics)"
        type: boolean
        required: false
        default: false
      fix_tabs:
        description: "Auto-fix whitespace/tabs when committing"
        type: boolean
        required: false
        default: true

permissions:
  contents: write
  actions: read

concurrency:
  group: contentgen-agent-${{ github.ref }}
  cancel-in-progress: false

env:
  AGENT_REMOTE: origin
  AGENT_BRANCH: main

jobs:
  agent:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install agent deps
        run: npm i -D yaml fast-glob

      - name: Sanity check
        run: |
          node -v
          echo "Repo: $GITHUB_REPOSITORY  Event: $GITHUB_EVENT_NAME"

      - name: Run agent
        shell: bash
        env:
          EVENT: ${{ github.event_name }}
          INPUT_COMMIT_MSG: ${{ inputs.commit_msg }}
          SKIP_CHECKS: ${{ inputs.no_check }}
          FIX_TABS: ${{ inputs.fix_tabs }}
        run: |
          set -euo pipefail

          # apply on manual runs, dry-run on push
          if [[ "${EVENT}" == "workflow_dispatch" ]]; then
            APPLY="--apply"
          else
            APPLY=""
          fi

          COMMIT_MSG="${INPUT_COMMIT_MSG:-}"
          if [[ -z "${COMMIT_MSG}" ]]; then
            COMMIT_MSG="chore(agent): automated change"
          fi

          EXTRA_OPTS=()
          if [[ "${SKIP_CHECKS}" == "true" ]]; then
            EXTRA_OPTS+=("--no-check")
          fi
          if [[ "${FIX_TABS}" == "false" ]]; then
            EXTRA_OPTS+=("--no-fix-tabs")
          fi

          echo "Running agent with: ${APPLY:-<dry-run>}  commit='${COMMIT_MSG}'  extras='${EXTRA_OPTS[*]-}'"

          node scripts/agent.mjs ${APPLY} \
            --task diagnose \
            --task yaml-check \
            --task write-test-change \
            --task commit-push \
            --commit "${COMMIT_MSG}" \
            "${EXTRA_OPTS[@]}"

      - name: Upload agent report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: agent-report
          path: |
            agent_reports/**
            AGENT_TEST.txt
