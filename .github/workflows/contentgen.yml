name: contentgen

on:
  workflow_dispatch:
    inputs:
      max:
        description: "Max number of posts to generate"
        required: false
        default: "2"
  schedule:
    # M/W/F at 06:20 UTC (adjust as you like)
    - cron: "20 6 * * 1,3,5"

permissions:
  contents: write

concurrency:
  group: contentgen-${{ github.ref }}
  cancel-in-progress: false

jobs:
  generate:
    runs-on: ubuntu-latest
    env:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install deps
        run: npm ci || npm i

      - name: Generate content
        run: |
          set -euo pipefail
          MAX="${{ github.event.inputs.max }}"
          if [ -z "${MAX:-}" ]; then MAX=2; fi

          ROOT="$GITHUB_WORKSPACE"
          node scripts/contentgen.mjs \
            --max "$MAX" \
            --out "$ROOT/content" \
            --config "$ROOT/contentgen/config.yaml" \
            --topics "$ROOT/contentgen/topics.yaml"

      - name: Commit & push (via agent, handles rebase)
        run: |
          node scripts/agent.mjs --apply --task commit-push --commit "content: auto-generate posts"
